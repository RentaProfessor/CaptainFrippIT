<!DOCTYPE html>
<html>
<head>
    <title>CaptainFripp Support</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: 50px auto; padding: 20px; }
        h1 { color: #333; text-align: center; }
        form { background: #f9f9f9; padding: 20px; border-radius: 5px; }
        input, textarea { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; }
        button { background: #007cba; color: white; padding: 12px; border: none; width: 100%; cursor: pointer; }
        button:hover { background: #005a87; }
    </style>
</head>
<body>
    <h1>CaptainFripp Support</h1>
    <form action="https://formspree.io/f/xandgjnk" method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <input type="text" name="subject" placeholder="Subject" required>
        <textarea name="message" placeholder="Message" required></textarea>
        <button type="submit">Send Message</button>
    </form>
</body>
</html>
